<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="any" type="image/svg+xml" href="/images/favicon.svg">
    <title>Search CS2 Demos</title>
</head>
<body>
    <div class="outer-container">
        <h1>Search CS2 demos for interesting rounds</h1>
        <div class="inner-container">
            <div class="form-container">
                <!-- Probably not the correct way of doing this :D -->
                <form id="searchForm" method="post" action="javascript:void(0)">
                    <label for="weapon">Weapon</label>
                    <select id="weapon" name="weapon">
                        <option value="Any" selected>Any</option>
                        <option value="knife">knife</option>
                        <option value="ak47">AK47</option>
                        <option value="m4a1">M4A1</option>
                        <option value="awp">AWP</option>
                        <option value="deagle">Deagle</option>
                        <option value="usp_silencer">USP Silencer</option>
                        <option value="p90">P90</option>
                        <option value="tec9">Tec9</option>
                        <option value="glock">Glock</option>
                        <option value="mp7">MP7</option>
                        <option value="sg556">SG556</option>
                        <option value="famas">FAMAS</option>
                        <option value="m4a1_silencer">M4A1 Silencer</option>
                        <option value="p250">P250</option>
                        <option value="aug">AUG</option>
                        <option value="cz75a">CZ75A</option>
                        <option value="fiveseven">Five-Seven</option>
                        <option value="galilar">Galilar</option>
                        <option value="mp5sd">MP5SD</option>
                        <option value="mac10">MAC10</option>
                        <option value="ump45">UMP45</option>
                        <option value="scar20">SCAR20</option>
                        <option value="ssg08">SSG08</option>
                        <option value="bizon">Bizon</option>
                        <option value="xm1014">XM1014</option>
                        <option value="nova">Nova</option>
                        <option value="negev">Negev</option>
                        <option value="sawedoff">Sawed-Off</option>
                        <option value="mag7">Mag7</option>
                        <option value="revolver">Revolver</option>
                        <option value="hkp2000">HKP2000</option>
                        <option value="elite">Elite</option>
                        <option value="g3sg1">G3SG1</option>
                        <option value="mp9">MP9</option>
                        <option value="hegrenade">HE Grenade</option>
                        <option value="inferno">Inferno</option>
                        <option value="taser">Taser</option>
                        <option value="usp_silencer_off">USP Silencer Off</option>
                        <option value="m4a1_silencer_off">M4A1 Silencer Off</option>
                    </select>
                    <label for="roundType">Round type</label>
                    <select id="roundType" name="Round type" required>
                        <option value="">Select round type</option>
                        <option value="1">1 kills</option>
                        <option value="2">2 kills</option>
                        <option value="3">3 kills</option>
                        <option value="4">4 kills</option>
                        <option value="5">5 kills</option>
                        <option value="1v1">1v1</option>
                        <option value="1v2">1v2</option>
                        <option value="1v3">1v3</option>
                        <option value="1v4">1v4</option>
                        <option value="1v5">1v5</option>
                    </select>
                    <label for="demoFiles">Select Demo Files</label>
                    <input type="file" id="demoFiles" name="demoFiles" accept=".dem" multiple required>
                    <button type="submit">Search</button>
                </form>
                <span id="fileCounter"></span>
            </div>

            <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Player name</th>
                            <th>Round</th>
                            <th>Tick of first kill</th>
                            <th>File</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    
    <div class="banner">
        <p>Everything is done locally. Demos do not leave your machine. </p>
        <p>Source code available at: <a href="https://github.com/LaihoE/demosearcher" target="_blank">https://github.com/LaihoE/demosearcher</a></p>
        <p>Create your own version for free using demoparser: <a href="https://github.com/LaihoE/demoparser" target="_blank">https://github.com/LaihoE/demoparser</a></p>
    </div>
    
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
